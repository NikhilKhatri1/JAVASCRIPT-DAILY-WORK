<h1>Looping through Array Elements</h1>
<div id="lstItem"></div>
<script>
    const fruits = ["Banana", "Mango", "Apple", "Orange"];
    var div = document.getElementById("lstItem");
    var ul = document.createElement("ul");
    for (var i = 0; i < fruits.length; i++) {
        var li = document.createElement("li");
        li.innerHTML = fruits[i];
        ul.appendChild(li);
    }
    div.appendChild(ul);
</script>

<h1>Adding element in array</h1>
<script>
    const person = ["Alice", "John", "Singh"];
    person.push("David");
    document.write(person + "<br><br>");
    person.unshift("Fan");
    document.write(person);
</script>

<br>
<hr>
<h1>pop and shift</h1>
<script>
    var pop = person.pop();
    // remove from end
    document.write(pop + "<br>");

    // remove from start
    var shift = person.shift();
    document.write(shift);
</script>

<br>

<script>

<h1>Splice used to add and remove element</h1>
<script>
    var Arr = ["Banana", "Mango", "Orange", "Peach"];

    // var remove = Arr.splice(2,0,"a","b");
    var remove = Arr.splice(2, 2, "Kiwi", "Lechy");
    document.write(Arr + "<br>");
    document.write(remove);
</script>
