<h1>Accessing Array element</h1>
<script>
    const myArray = ["Banana", "Apple", "Orange"];
    myArray.map(item => document.write(item + "<br>"));
</script>

<br>
<hr>
<h1>Array Formation</h1>

<script>
    const cars = []; // initialization
    cars[0] = "Audi";  // Adding element to array..
    cars[1] = "BMW";
    cars[2] = "Ford";

    document.write(cars);
</script>

<br>
<hr>
<h1>array formation using "new"</h1>

<script>
    const iceCream = new Array("Vanila", "ButterScotch", "Chocolate");
    console.log(iceCream);
    document.write(iceCream);
</script>

<br>
<hr>
<h1>tostring can convert array to string</h1>

<script>
    document.write(iceCream.toString() + "<br>");
    document.write(typeof iceCream);
</script>
