<h1>Accessing Array element</h1>
<script>
    const myArray = ["Banana", "Apple", "Orange"];
    myArray.map(item => document.write(item + "<br>"));
</script>

<h1>Array Formation</h1>

<script>
    const cars = []; // initialization
    cars[0] = "Audi";  // Adding element to array..
    cars[1] = "BMW";
    cars[2] = "Ford";

    document.write(cars);
</script>

<br>
<hr>
<h1>array formation using "new"</h1>

<script>
    const iceCream = new Array("Vanila", "ButterScotch", "Chocolate");
    console.log(iceCream);
    document.write(iceCream);
</script>

<br>
<hr>
<h1>tostring can convert array to string</h1>
<script>
    document.write(iceCream.toString() + "<br>");
    document.write(typeof iceCream);
</script>
<br>
<hr>
<h1>Looping through Array Elements</h1>
<div id="lstItem"></div>
<script>
    const fruits = ["Banana", "Mango", "Apple", "Orange"];
    var div = document.getElementById("lstItem");
    var ul = document.createElement("ul");
    for (var i = 0; i < fruits.length; i++) {
        var li = document.createElement("li");
        li.innerHTML = fruits[i];
        ul.appendChild(li);
    }
    div.appendChild(ul);
</script>

<br>
<hr>
<h1>Adding element in array</h1>
<script>
    const person = ["Alice", "John", "Singh"];
    person.push("David");
    document.write(person + "<br><br>");
    person.unshift("Fan");
    document.write(person);
</script>

<br>
<hr>
<h1>pop and shift</h1>
<script>
    var pop = person.pop();
    // remove from end
    document.write(pop + "<br>");

    // remove from start
    var shift = person.shift();
    document.write(shift);
</script>
