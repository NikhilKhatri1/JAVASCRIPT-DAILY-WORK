<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICC t20 </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function BodyLoad() {
            fetch("icc.json")
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    data.map(function (country) {
                        var tr = document.createElement("tr");
                        var tdCountry = document.createElement("td");
                        var tdMatches = document.createElement("td");
                        var tdWon = document.createElement("td");
                        var tdLost = document.createElement("td");
                        var tdPts = document.createElement("td");
                        var tdNrr = document.createElement("td");

                        tdCountry.innerHTML = `<img src=${country.Flag} width="20" height="20"><span> ${country.Country}</span>`;
                        tdMatches.innerHTML = country.Matches;
                        tdWon.innerHTML = country.Won;
                        tdLost.innerHTML = country.Lost;
                        tdPts.innerHTML = country.Pts;
                        tdNrr.innerHTML = country.Nrr;

                        tr.appendChild(tdCountry);
                        tr.appendChild(tdMatches);
                        tr.appendChild(tdWon);
                        tr.appendChild(tdLost);
                        tr.appendChild(tdPts);
                        tr.appendChild(tdNrr);
                        document.querySelector("tbody").appendChild(tr);
                    })
                })
        }
    </script>
</head>

<body class="container-fluid" onload="BodyLoad()">
    <table class="table table-hover mt-4 w-50 border border-1">
        <thead>
            <tr>
                <th>Country</th>
                <th>Matches</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Pts</th>
                <th>Nrr</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>

</html>
