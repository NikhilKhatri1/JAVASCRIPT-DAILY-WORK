<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="../images/profile-1.jpg" width="300" height="400" onclick="ImageClick(event.clientX, event.clientY)">
    <p></p>

    <script>
        function ImageClick(x, y) {
            if ((x >= 178 && x <= 206) && (y >= 44 && y <= 54)) {
                document.querySelector("p").innerHTML = "Sunglasses - RayBan 12,000/-";
            }
        }
    </script>
</body>

</html>
