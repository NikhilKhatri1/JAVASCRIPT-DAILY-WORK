<h1>Type Conversion</h1>

<script>
    var str = "john";
    var str1 = "5";
    document.write(Number(str1) + "<br>");
    document.write(Number(str) + "<br>");
</script>

<h1>number to string</h1>

<script>
    var num = 5;
    document.write(String(num) + "<br>");
    document.write(num.toString())
</script>
