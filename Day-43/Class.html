<script>
    class car {
        constructor(name, year) {
            this.name = name;
            this.year = year;
        }
    }

    const car1 = new car("ford", 2016);
    const car2 = new car("audi", 2014);

    document.write(`This ${car1.name} car is ${car1.year} Model <br> While ${car2.name} is ${car2.year} Model`);
</script>
