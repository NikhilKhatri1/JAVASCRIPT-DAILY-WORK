<script>
    class car {
        constructor(name, year) {
            this.name = name;
            this.year = year;
        }
        age() {
            const date = new Date();
            return date.getFullYear() - this.year;
        }

    }
    const myCar = new car("ford", 2014)
    document.write(`Age = ${myCar.age()}`);
</script>
