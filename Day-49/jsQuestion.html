<h1>Write a JavaScript function to get all possible subsets with a fixed length (for example 2) combinations in an
    array.</h1>

<p>Sample array : [1, 2, 3] and subset length is 2</p>

<p>Expected output : [[1,2],[1,3],[2,3]]</p>

<script>
    function Comb(arr) {
        const result = [];
        const total = arr.length;
        for (let i = 0; i < total; i++) {

            for (let j = i + 1; j < total; j++) {

                result.push([arr[i], arr[j]]);

            }
        }

        return result;
    }

    const array = [1, 2, 3];
    const combinations = Comb(array);
    console.log(combinations); // Output: [[1, 2], [1, 3], [2, 3]]
</script>
