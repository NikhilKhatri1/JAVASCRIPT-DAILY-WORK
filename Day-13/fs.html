<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakestore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom Script -->
    <script src="scripts.js"></script>
    <style>
        /* Add any additional custom styles here */
    </style>
</head>

<body class="container-fluid overflow-hidden" onload="bodyload()" style="height: 500px;">
    <header class="d-flex justify-content-between bg-dark text-white p-2 border mt-2 rounded">
        <div> <span class="fs-3">Shopper.</span> </div>
        <div class="fs-5 p-2">
            <span class="me-3"> <a href="javascript:LoadProducts('https://fakestoreapi.com/products')"
                    class="text-white text-decoration-none">Home</a> </span>
            <span class="me-3">Electronics</span>
            <span class="me-3">Jewelry</span>
            <span class="me-3">Men's Fashion</span>
            <span class="me-3">Women's Fashion</span>
        </div>
        <div class="p-2">
            <button onclick="LoadCartItems()" data-bs-target="#cart" data-bs-toggle="modal"
                class="bi bi-cart4 btn btn-dark position-relative">
                <span class="badge rounded rounded-circle position-absolute bg-danger" id="lblCount"></span>
            </button>
            <div class="modal fade" id="cart">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="text-danger">Your Cart Items</h2>
                            <button class="btn btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Preview</th>
                                        <th>Price</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Total</th>
                                        <th id="total" colspan="2" class="text-success"></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="mt-4 row">
        <nav class="col-2">
            <div>
                <label class="form-label fw-bold">Select Category</label>
                <div>
                    <select onchange="CategoryChange()" class="form-select" id="lstCategories"></select>
                </div>
            </div>
        </nav>
        <main class="col-10 d-flex flex-wrap overflow-auto" style="height: 500px;">

        </main>
    </section>
    </body>
    
    </html>
