<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <title>FakeStore API</title>
    <style>
        *,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(17, 16, 16);
        }
    </style>
</head>

<body onload="BodyLoad()">
    <div class="header-wrapper sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Electronics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Jewelery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Men's Fashion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Women's Fashion</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <div>
                            <button class="btn btn-success"><i class="bi bi-cart4"></i> Cart</button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <!-- ====== main ======== -->
    <section class="mt-4 row">
        <nav class="col-2">
            <div>
                <label class="form-label fw-bold text-white">Select Category</label>
                <div>
                    <select onchange="CategoryChange()" class="form-select" id="lstCategories"></select>
                </div>
            </div>
        </nav>
        <main class="col-10 d-flex flex-wrap overflow-auto" style="height: 500px;" id="product-container">

        </main>
    </section>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
