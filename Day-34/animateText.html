<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animation</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <style>
        .container {
            position: absolute;
            height: 100px;
            width: 150px;
            background-color: pink;
            margin: 20px;
            /* text-align: center; */
        }
    </style>
    <script>
        $(function () {
            $("button").click(function () {
                var container = $(".container");
                container.animate({ left: '100px' }, 'slow');
                container.animate({ fontSize: '3em' }, 'slow');
                // container.animate({ marginLeft: 'auto', marginRight: 'auto' }, 'slow');
            });
        });
    </script>
</head>

<body>
    <h1>JQuery Animation</h1>
    <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember
        to
        first set the CSS position property of the element to relative, fixed, or absolute!
    </p>
    <p>We can mainpulate multiple properties</p>
    <button>Start animation</button>
    <div class="container">
        Hello
    </div>
</body>

</html>
