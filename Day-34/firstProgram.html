<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First jQuery Program</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function(){
            $("p").click(function(){
                $(this).hide();
            });
        });
    </script>
</head>

<body>
    <p>If you Click me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>
</body>

</html>
