<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Only Selected Data</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                $("#div1").load("data-demo.txt #p1");
            })
        })
    </script>
</head>

<body>
    <div id="div1">Selected data will be Fetched</div>
    <button>To fetch Selected Data </button>
</body>

</html>
