<h1>array</h1>

<script>
    var arr = ["a", 1, "true", true];
    // indexing
    // document.write(typeof arr[1] + "<br>")
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + "<br>")
    }
</script>

<h1>for..in</h1>
<p>return index of array</p>
<script>
    var arr = ["a", 1, "true", true];
    for (let char in arr) {
        document.write(char + "<br>");
    }
</script>
