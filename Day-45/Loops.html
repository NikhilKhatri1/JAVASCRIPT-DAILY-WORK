<h1>For Loop</h1>

<script>
    var myArr = ["Apple", "Banana", "Orange"];
    for (i = 0; i < myArr.length; i++) {
        document.write(myArr[i] + "<br>");
    }
</script>

<h1>Nested Array</h1>
<script>
    var arr = [1, [2, 3], [4, [5, 6]]];

    arr.forEach(items => {
        if (Array.isArray(items)) {
            items.forEach(item => {
                document.write("Inner = " + item + "<br>");
            })
        }
        else {
            document.write("Outer = " + items + "<br>");
        }
    })
</script>

<h1>Type of Loop</h1>

<script>
    var cars = ["Saab", "Volvo", "BMW", ["Volvo", "BMW"]];

    cars.forEach(car => {

        if (Array.isArray(car)) {
            car.forEach(item => {
                document.write("Inner = " + item + "<br>");
            })
        }
        else {
            document.write("Outer= " + car + "<br>");
        }
    })
</script>

<h2>check Array is (isArray)</h2>

<script>
    var car = ["A", "B", "C"];
    if (Array.isArray(car)) {
        document.write(true);
    }
    else {
        document.write(false);
    }
</script>

<h1>for..in(Array)</h1>
<script>
    var car1 = ["A", "B", "C"];
    // return index of array items

    for (let car in car1) {
        document.write(car + "<br>")
    }

</script>
<h1>for..in(object)</h1>
<script>
    var obj = { fname: 'John', lname: 'Doe', age: 25 };
    for (let item in obj) {
        // Accessing Properties
        document.write(item + "<br>");
    }
</script>
<h1>for.. of</h1>
<script>
    var arr = ["A", "B", "C"];
    for (let item of arr) {
        document.write(item + "<br>")
    }
</script>
