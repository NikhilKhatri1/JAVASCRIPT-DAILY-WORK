<h1>For Loop</h1>

<script>
    var myArr = ["Apple", "Banana", "Orange"];
    for (i = 0; i < myArr.length; i++) {
        document.write(myArr[i] + "<br>");
    }
</script>

<h1>Nested Array</h1>
<script>
    var arr = [1, [2, 3], [4, [5, 6]]];

    for (i = 0; i < arr.length; i++) {
        for (j = i; j <= i; j++) {
            document.write(arr[j] + "<br>")
        }
    }
</script>
