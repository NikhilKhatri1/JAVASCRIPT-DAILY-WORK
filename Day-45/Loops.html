<h1>For Loop</h1>

<script>
    var myArr = ["Apple", "Banana", "Orange"];
    for (i = 0; i < myArr.length; i++) {
        document.write(myArr[i] + "<br>");
    }
</script>

<h1>Nested Array</h1>
<script>
    var arr = [1, [2, 3], [4, [5, 6]]];

    arr.forEach(items => {
        if (Array.isArray(items)) {
            items.forEach(item => {
                document.write("Inner = " + item + "<br>");
            })
        }
        else {
            document.write("Outer = " + items + "<br>");
        }
    })
</script>

<h1>Type of Loop</h1>

<script>
    const cars = ["Saab", "Volvo", "BMW", ["Volvo", "BMW"]];

    cars.forEach(car => {

        if (Array.isArray(car)) {
            car.forEach(item => {
                document.write("Inner = " + item + "<br>");
            })
        }
        else {
            document.write("Outer= " + car + "<br>");
        }
    })
</script>

<h2>check Array is (isArray)</h2>

<script>
    const car = ["A", "B", "C"];
    if (Array.isArray(car)) {
        document.write(true);
    }
    else {
        document.write(false);
    }
</script>
