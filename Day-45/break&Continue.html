<h1>Break</h1>

<script>
    var num = [2, 3, 4, 5];
    for (i = 0; i < num.length; i++) {
        if (num[i] === 4) {
            break;
        }
        document.write(num[i] + "<br>")
    }    
</script>

<h1>Continue</h1>

<script>
    var num = [2, 3, 4, 5];
    for (i = 0; i < num.length; i++) {
        if (num[i] === 3) {
            continue;
        }
        document.write(num[i] + "<br>")
    }

</script>
