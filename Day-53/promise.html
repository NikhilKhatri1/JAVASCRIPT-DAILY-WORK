<h2>Async / await</h2>

<script>
    function fetchData() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                const success = true;
                if (success) {
                    resolve("Data is Fetched")
                } else {
                    reject("Data is not Fetched")
                }
            }, 2000)
        })
    }
    async function getData() {
        console.log("Data is Proccessing")
        const result = await fetchData();
        console.log(result)
        console.log("Data is Available");

    }
    getData()
</script>
