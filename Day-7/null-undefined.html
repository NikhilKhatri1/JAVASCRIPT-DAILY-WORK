<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined and Null</title>
    <script>
        // undefined
        {
            let x;
            document.write(x);   // undefined value
        }
        // null
        {
            var x = prompt("Enter a number");
            x = null;
            console.log(x);
        }
    </script>
</head>
