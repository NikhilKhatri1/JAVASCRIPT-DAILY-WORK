    <title>Greatest Amoung three Value</title>
    <script>
        function SubmitClick() {
            let X = document.getElementById("value_x").value;
            let Y = document.getElementById("value_y").value;
            let Z = document.getElementById("value_z").value;
            if (X === Y) {
                if (X == Z) {
                    document.getElementById("demo").innerHTML = "All are equal";
                }
                else if (X > Z) {
                    document.getElementById("demo").innerHTML = "X and Y are greater than Z";
                }
                else {
                    document.getElementById("demo").innerHTML = "Z is greater than X and Y (Same)"
                }
            }
            else if (Y === Z) {
                if (Y > X) {
                    document.getElementById("demo").innerHTML = "Y and Z is Greater than X";
                }
                else {
                    document.getElementById("demo").innerHTML = "X is greater than Y and Z (same)"
                }
            }
            else if (X == Z) {
                if (X > Y) {
                    document.getElementById("demo").innerHTML = "X and Z is greater than Y";
                }
                else {
                    document.getElementById("demo").innerHTML = "Y is greater than X and Z (same)";
                }
            }
            else {
                if (X > Y && X > Z) {
                    document.getElementById("demo").innerHTML = "X is greater than Y and Z";
                }
                else if (Y > Z) {
                    document.getElementById("demo").innerHTML = "Y is greater than X and Z";
                }
                else {
                    document.getElementById("demo").innerHTML = "Z is greater than X and Y";
                }
            }

        }
