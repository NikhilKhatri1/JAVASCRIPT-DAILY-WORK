<script>
    function Declaration_fun() {
        for (var i = 0; i <= 10; i++) {
            document.write(i + "<br>");
        }
    }
    Declaration_fun();

<script>
    var result = "";
    var Expression_fun = function () {
        for (var i = 0; i <= 10; i++) {
            result += i + "<br>";
        }
    };
    Expression_fun();
    document.write(result);
</script>
