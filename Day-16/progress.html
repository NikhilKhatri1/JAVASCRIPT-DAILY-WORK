<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @keyframes ZoomIn {
            from {
                transform: scale(0.1) rotate(0deg);
            }

            to {
                transform: scale(1) rotate(360deg);
            }
        }
    </style>
    <script>
        var count = 1;
        function ShowProgress() {
            var imgContainer = document.getElementById("imageContainer");
            count++;
            document.getElementById("progressBar").value = count;
            document.getElementById("lblStatus").innerHTML = `${count} % completed`;
            if (count == 100) {
                document.getElementById("progressContainer").style.display = "none";
                imgContainer.style.display = "block";
                imgContainer.style.animationName = "ZoomIn";
                imgContainer.style.animationDuration = "5s";
            }
        }
        var timer;
        function LoadClick() {
            document.getElementById("btnContainer").style.display = "none";
            document.getElementById("progressContainer").style.display = "block";
            timer = setInterval(ShowProgress, 50);
        }
        function PauseClick() {
            clearInterval(timer);
            document.getElementById("lblStatus").innerHTML = `${count} % completed [paused]`;
        }
        function PlayClick() {
            timer = setInterval(ShowProgress, 200);
        }
    </script>
</head>

<body class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div>
        <div id="btnContainer" class="text-center">
            <button class="btn btn-primary" onclick="LoadClick()">Load Image</button>
        </div>
        <div id="progressContainer" class="text-center" style="display: none;">
            <progress min="1" max="100" style="width: 300px; height: 30px;" value="1" id="progressBar"></progress>
            <div id="lblStatus" class="mt-2"></div>
            <div class="mt-2">
                <button onclick="PlayClick()" class="btn btn-success bi bi-play"></button>
                <button onclick="PauseClick()" class="btn btn-danger bi bi-pause"></button>
            </div>
        </div>
        <div id="imageContainer" class="text-center" style="display: none;">
            <img src="../images/profile-1.jpg" width="300" height="300">
        </div>
    </div>
</body>

</html>
