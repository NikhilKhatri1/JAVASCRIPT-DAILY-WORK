<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Logical Operator</title>
</head>

<body>
    <h1> JavaScript Operator</h1>
    <div class="logical-operator">
        <h2>JavaScript logical operator</h2>
        <h3>AND = &&</h3>
        <h3>OR = ||</h3>
        <h3>NOT = !</h3>
    </div>
    <div class="javascript-type-operator">
        <h2>JavaScript Type Operators</h2>
        <h3>typeof ==> Returns the type of a variable </h3>
        <h3>instanceof ==> Returns true if an object is an instance of an object type</h3>
    </div>
</body>

</html>
