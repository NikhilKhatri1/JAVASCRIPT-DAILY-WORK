<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: palevioletred;
            font-size: 20px;
            text-align: center;
            align-content: center;
            margin: 10px;
        }

        .static {
            position: static;
            /* it will not allow to change position location using top,left,bottom,right.  */
            top: 20px;
            left: 300px;
        }

        .fixed {
            /* it is fixed to browser window  */
            position: fixed;
            top: 0px;
            left: 80%;
        }

        .sticky {
            position: sticky;
            top: 0px;
            background-color: #666;
        }

        .relative {
            position: relative;
            width: 100%;
            height: 500px;
            border: 1px solid black;
            background-color: aqua;
        }

        .relative h3 {
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            font-family: sans-serif;
        }

        .absolute {
            position: absolute;
            top: -100px;
            border-radius: 10px 10px 0px 0px;
            /* border-radius: top-left top-right bottom-right bottom-left; */
        }
    </style>
</head>

<body>
    <div class="sticky">Sticky</div>
    <div class="static">Static</div>
    <div class="fixed">Fixed</div>

    <section class="relative">
        <h3>This is relative</h3>
        <div class="absolute">Container</div>
    </section>
</body>

</html>
