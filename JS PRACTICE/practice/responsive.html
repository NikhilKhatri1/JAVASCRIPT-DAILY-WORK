<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #444;
            height: 60px;
            width: 100%;

        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            height: 60px;
        }

        .nav-brand {
            display: flex;
            /* padding: 5px 0px; */
            justify-content: center;
            align-items: center;
            width: 150px;
        }

        .bi-list {
            font-size: 20px;
            float: right;
        }

        .categories {
            align-content: center;
        }

        .categories ul {
            display: flex;
            list-style: none;
        }

        .categories ul li {
            font-family: 'poppins';
            /* align-content: center; */
            margin: 0px 10px;
        }

        .btn-container {
            align-content: center;
        }

        .Search {
            width: 200px;
            height: 40px;
            border-radius: 5px;
        }

        .bi-search {
            font-size: 25px;
            margin: 2px 10px;

        }

        .bi-list {
            display: none;
        }

        @media (max-width:900px) {
            .categories ul {
                display: none;
                position: absolute;
                width: 300px;
                height: 400px;
                top: 62px;
                right: 1px;
                font-size: 25px;
                font-weight: bold;
                background-color: #666;
                color: black;
            }

            .categories ul li {
                margin-top: 10px;
            }

            .Search,
            .bi-search {
                display: none;
            }

            .bi-list {
                display: block;
                /* background-color: black; */
                font-size: 25px;
                margin: 0px 20px;
            }
        }
    </style>
    <script>
        $(function () {
            $(".bi-list").click(function () {
                $(".categories ul").toggle();
            });
        });
    </script>

</head>

<body>
    <header>
        <nav class="header-nav">
            <div class="nav-brand">
                <div class="nav-logo">
                    <h1>LOGO</h1>
                </div>
            </div>
            <div class="categories">
                <ul>
                    <li>Home</li>
                    <li>Content</li>
                    <li>Fashion</li>
                    <li>About Us</li>
                    <li>Contact Us</li>
                </ul>
            </div>
            <div class="btn-container">
                <input type="text" placeholder="Search here" class="Search">
                <button class="bi bi-search"></button>
                <button class="bi bi-list"></button>
            </div>
        </nav>
    </header>
</body>

</html>
