<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #444;
            height: 60px;
            width: 100%;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 20px;
        }

        .nav-brand h1 {
            color: white;
        }

        .categories ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .categories ul li {
            margin: 0 10px;
        }

        .categories ul li a {
            color: white;
            text-decoration: none;
        }

        .categories ul li a:hover {
            text-decoration: underline;
        }

        .btn-container {
            display: flex;
            align-items: center;
        }

        .Search {
            width: 200px;
            height: 40px;
            border-radius: 5px;
            border: none;
            padding: 0 10px;
            outline: none;
        }

        .bi-search,
        .bi-list {
            color: white;
            font-size: 25px;
            margin-left: 10px;
        }

        .bi-list {
            display: none;
        }

        @media (max-width: 900px) {
            .categories ul {
                display: none;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                background-color: #666;
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
                font-size: 18px;
            }

            .categories ul.active {
                display: flex;
            }

            .categories ul li {
                margin: 10px 0;
            }

            .Search {
                display: none;
            }

            .bi-list {
                display: block;
            }
        }
    </style>
    <script>
        $(function () {
            $(".bi-list").click(function () {
                $(".categories ul").toggle(500);
            });
        });
    </script>
</head>

<body>
    <header>
        <nav class="header-nav">
            <div class="nav-brand">
                <h1>LOGO</h1>
            </div>
            <div class="categories">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Content</a></li>
                    <li><a href="#">Fashion</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="btn-container">
                <input type="text" placeholder="Search here" class="Search">
                <button class="bi bi-search"></button>
                <button class="bi bi-list"></button>
            </div>
        </nav>
    </header>
</body>

</html>
