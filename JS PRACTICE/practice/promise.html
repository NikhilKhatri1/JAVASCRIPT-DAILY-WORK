<script>
    // Function that returns a promise that resolves after 1 second
    function waitOneSecond() {
        return new Promise(resolve => {
            setTimeout(() => {
                resolve("wait! 1 second");
            }, 1000)
        });
    }
    waitOneSecond().then(function (message) {
        document.write(message);
    });

</script>
