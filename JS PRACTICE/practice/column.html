<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .col {
            /* width: 200px; */
            height: 400px;
            border: 1px solid black;
        }

        .row {
            display: grid;
            grid-template-columns: 2fr 10fr;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col col-2"></div>
        <div class="col col-10"></div>
    </div>
</body>

</html>
