<script>
    function SumArray(myArray) {
        if (myArray === 0) {
            return 0;
        }
        else {
            return myArray[0] + SumArray(myArray.slice(1));
        }
    }
    document.write(SumArray([1, 2, 3, 4, 5, 6]));
</script>
