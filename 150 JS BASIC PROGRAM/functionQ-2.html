<!-- 3. Write a JavaScript program to get integers in the range (x, y) using recursion.
Example : range(2, 9)
Expected Output : [3, 4, 5, 6, 7, 8] -->

<script>
    function integersInRange(x, y) {
        // Base case: if x is equal to y-1 or y, stop recursion
        if (x >= y - 1) {
            return [];
        }

        // Recursive case: print x+1 and recurse with x+1 and y
        document.write("<br>", x + 1, "<br>");
        return [x + 1, ...integersInRange(x + 1, y)];
    }

    // Example usage:
    const start = 3;
    const end = 8;
    document.write(`Integers in range (${start}, ${end}):`);
    integersInRange(start, end);

</script>
