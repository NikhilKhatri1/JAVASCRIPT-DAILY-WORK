<!-- Write a JavaScript program to check from three given numbers (non negative integers)
 that two or all of them have the
same rightmost digit -->

<script>
    function sameLastDigit(a, b, c) {
        // any two value match
        if (a % 10 === b % 10 || b % 10 === c % 10 || a % 10 === c % 10) {
            return true;
        }
        else {
            return false;
        }
    }
    var num1 = parseInt(prompt("Enter the first Number"));
    var num2 = parseInt(prompt("Enter the second Number"));
    var num3 = parseInt(prompt("Enter the third Number"))
    var result = sameLastDigit(num1, num2, num3);
    document.write(result);
</script>
