<!-- Write a JavaScript program to check whether a number is even or not. -->

<script>
    function isEven(n) {
        if (n === 0) {
            return true;
        }
        if (n === 1) {
            return false;
        }
        return isEven(n - 2);
    }
    var num = parseInt(prompt("Enter the number"));
    var result = isEven(num);
    document.write(result);
</script>
