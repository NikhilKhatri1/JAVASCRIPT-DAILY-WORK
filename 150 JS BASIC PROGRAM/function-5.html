<!-- 5. Write a JavaScript function that accepts a string as a parameter and converts the first letter of each word into
upper case.
Example string : 'the quick brown fox'
Expected Output : 'The Quick Brown Fox ' -->

<script>
    function FirstAlpha(myString) {
        var array1 = myString.split(' ');
        var newarray1 = [];
        for (var i = 0; i < array1.length; i++) {
            newarray1.push(array1[i].charAt(0).toUpperCase() + array1[i].slice(1));
        }
        return newarray1.join(' ');
    }

    var myString = 'the quick brown fox';
    document.write(FirstAlpha(myString));
</script>
