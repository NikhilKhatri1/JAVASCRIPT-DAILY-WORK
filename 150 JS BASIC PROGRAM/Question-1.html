<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to print the current window contents.</title>
    <script>
        function printClick() {
            // Call the window.print() method to initiate the printing of the current page
            window.print();
        }
    </script>
</head>

<body>
    <h2>Write a JavaScript program to print the current window contents.</h2>
    <h5>Click to Print Button to print Page</h5>
    <button onclick="printClick()">Print</button>
</body>

</html>
