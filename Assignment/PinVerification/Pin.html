<script>
    var flag = 3;
    for (var i = 0; i < 3; i++) {
        var n = parseInt(prompt("Enter Pin : "));
        if (n != 4455) {
            flag = flag - 1;
            if (flag == 0) {
                alert("card blocked");
                break;
            }
            else {
                alert(`You enter wrong pin. only ${flag} attempt left`);
            }

        }
        else {
            alert(" Login Successfully!!");
            break;
        }
    }

</script>
