<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="pin.js"></script> -->
    <script>
        function CheckPin() {
            var pin_num = parseInt(document.getElementById("pinNum").value);
            var count_attempt = 3;
            for (var i = 1; i <= count_attempt; i++) {
                if (pin_num === 4455) {
                    var text_info = document.createElement("h5");
                    text_info.className = "text-success my-2"
                    text_info.innerHTML = "Correct PIN";
                    document.getElementById("txt").appendChild(text_info);
                    return;
                }
                else if (i === count_attempt) {
                    //card is block disable check button
                    return;

                }

                else {
                    // text detail
                    var text_info = document.createElement("h5");
                    text_info.className = "text-danger my-2"
                    text_info.innerHTML = "incorrect PIN";
                    // attempt
                    count_attempt = count_attempt - i;
                    var text_Attempt = document.createElement("h6");
                    text_Attempt.className = "text-danger my-2"
                    text_Attempt.innerHTML = "Number of Attempt =" + count_attempt;
                    document.getElementById("txt").appendChild(text_info);
                    document.getElementById("txt").appendChild(text_Attempt);
                    return;
                }
            }
        }
    </script>
</head>

<body class="container-fluid  bg-white">
    <div class="container border border-2 mt-3 bg-light" style="height: 400px; width: 500px;">
        <h3 class="text-center">Pin Verification</h3>
        <hr>
        <div class="d-flex mx-3">
            <label for="pin" class="my-3 fw-semibold fs-5 me-3">Pin number:</label>
            <input type="password" class="form-control w-50 my-3" height="20px" required name="pin" id="pinNum">
        </div>
        <div class="text-center" id="txt">

        </div>
        <div class="text-center">
            <button onclick="CheckPin()" class="btn btn-primary w-50 my-3">Check Pin</button>
        </div>
    </div>
</body>

</html>
