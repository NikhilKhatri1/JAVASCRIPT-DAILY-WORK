<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var attemptsLeft = 3; // Global variable to track attempts left

        function CheckPin() {
            var pin_num = parseInt(document.getElementById("pinNum").value);

            if (pin_num === 4455) {
                document.getElementById("PinInfo").innerHTML = "Correct Pin".fontcolor('green');
            } else {
                decreaseAttempt(); // Decrease attempt count only for incorrect attempts
                if (attemptsLeft === 0) {
                    document.getElementById("PinInfo").innerHTML = "Incorrect Pin".fontcolor('red');
                    document.getElementById("PinAttempt").innerHTML = "Your card is blocked";
                    document.getElementById("checkBtn").disabled = true; // Disable button on card block
                } else {
                    document.getElementById("PinInfo").innerHTML = "Incorrect Pin".fontcolor('yellow');
                    document.getElementById("PinAttempt").innerHTML = `Attempt = ${attemptsLeft}`;
                }
            }
        }

        function decreaseAttempt() {
            if (attemptsLeft > 0) {
                attemptsLeft--;
            }
        }
    </script>
</head>

<body class="container-fluid bg-white">
    <div class="container border border-2 mt-3 bg-light" style="height: 400px; width: 500px;">
        <h3 class="text-center">Pin Verification</h3>
        <hr>
        <div class="d-flex mx-3">
            <label for="pin" class="my-3 fw-semibold fs-5 me-3">Pin number:</label>
            <input type="password" class="form-control w-50 my-3" required name="pin" id="pinNum">
        </div>
        <div class="text-center" id="txt">
            <h5 id="PinInfo"></h5>
            <h5 id="PinAttempt"></h5>
        </div>
        <div class="text-center">
            <button onclick="CheckPin()" class="btn btn-primary w-50 my-3" id="checkBtn">Check Pin</button>
        </div>
    </div>
</body>

</html>
