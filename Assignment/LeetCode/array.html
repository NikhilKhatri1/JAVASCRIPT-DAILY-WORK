<script>
    var arr = [1, 2, 'ram', true];
    var ol = document.createElement("ol");
    for (i = 0; i < arr.length; i++) {
        var myArr = arr[i];
        var li = document.createElement("li");
        li.innerHTML = `${myArr}`;
        ol.appendChild(li);
    }
    document.body.appendChild(ol);
</script>

<script>
    var arr = [1, 2, 3, 4];
    var newArr = arr.map(fun);
    function fun(n) {
        return n + 1;
    }
    document.write(newArr + "<br>");
    document.write(arr);
</script>

<h4>Using Arrow Function</h4>

<script>
    var arr = [1, 2, 3, 4];
    var newArr = arr.map((n) => {
        return n + 1;
    });
    document.write(newArr + "<br>");
    document.write(arr);
</script>
