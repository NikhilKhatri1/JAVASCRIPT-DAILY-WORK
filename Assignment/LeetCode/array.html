<script>
    var arr = [1, 2, 'ram', true];
    var ol = document.createElement("ol");
    for (i = 0; i < arr.length; i++) {
        var myArr = arr[i];
        var li = document.createElement("li");
        li.innerHTML = `${myArr}`;
        ol.appendChild(li);
    }
    document.body.appendChild(ol);
