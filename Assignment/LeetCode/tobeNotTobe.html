<!-- Write a function expect that helps developers test their code. It should take in any value val and return an object with
the following two functions.

toBe(val) accepts another value and returns true if the two values === each other. If they are not equal, it should
throw an error "Not Equal".
notToBe(val) accepts another value and returns true if the two values !== each other. If they are equal, it should throw
an error "Equal".



Example 1:

Input: func = () => expect(5).toBe(5)
Output: {"value": true}
Explanation: 5 === 5 so this expression returns true.

Example 2:

Input: func = () => expect(5).toBe(null)
Output: {"error": "Not Equal"}
Explanation: 5 !== null so this expression throw the error "Not Equal".

Example 3:

Input: func = () => expect(5).notToBe(null)
Output: {"value": true} -->

<script>
    var expect = function (val) {
        obj = {
            tobe(val1) {
                if (val === val1) return true;
                else throw new Error("Not Equal");
            },
            nottobe(val1) {
                if (val !== val1) return true;
                else throw new Error("Equal");
            }
        }
        return obj;
    }
    
    // call one function at a time....

    // document.write(expect(5).tobe(5));
    // document.write(expect(5).tobe(7));
    document.write(expect(5).nottobe(null));
    document.write(expect(5).nottobe(5));   
</script>
