    <title>Arrow Function</title>
</head>

<body>
    <script>
        // Simple Return
        var add = (a, b) => a + b;

        var result = add(3, 4);
        document.write(result + "<br>");

    </script>
    <script>
        var hello = user => "Hello " + user;
        document.write(hello("john") + "<br>");
    </script>
