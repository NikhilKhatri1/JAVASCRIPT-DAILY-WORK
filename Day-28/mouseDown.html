<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #line {
            width: 20px;
            height: 20px;
            background-color: red;
        }
    </style>
    <script>
        function IncreaseSize() {
            document.getElementById("line").style.width = "800px";
        }
        function ResetSize() {
            document.getElementById("line").style.width = "20px";
        }
    </script>
</head>

<body>
    <div id="line" onmousedown="IncreaseSize()" onmouseup="ResetSize()"></div>
    <p>Press hold down mouse button on line.</p>
</body>

</html>
