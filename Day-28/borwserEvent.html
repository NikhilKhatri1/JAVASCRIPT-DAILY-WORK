<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Browser event</title>
    <script>
        function bodyLoad() {
            fetch("./iphone.json")
                .then(response => response.json())
                .then(images => {
                    images.map(image => {
                        var img = document.createElement("img");
                        img.src = image.img_src;
                        img.width = "50";
                        img.className = "d-block my-4";
                        img.addEventListener("mouseover", (e) => {
                            document.getElementById("imgPrview").src = e.target.src;
                        })
                        document.querySelector("nav").appendChild(img);
                    })
                })
        }
    </script>
    <style>
        nav img:hover {
            border: 2px solid blue;
        }
    </style>
</head>

<body class="container-fluid" onload="bodyLoad()">
    <div class="row mt-4">
        <div class="col-2">
            <nav>

            </nav>
        </div>
        <div class="col-10">
            <main>
                <img src="../images/iphone1.PNG" width="300" height="400" id="imgPrview">
            </main>
        </div>
    </div>
</body>

</html>
