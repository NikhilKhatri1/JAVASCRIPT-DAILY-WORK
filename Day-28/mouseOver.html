<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnMouse over and out</title>
</head>

<body>
    <marquee scrollamount="15" onmouseover="this.stop()" onmouseout="this.start()">
        <img src="../images/UKFlag.jpg" width="50" height="50">
        <img src="../images/INDIAFlag.jpg" width="50" height="50">
        <img src="../images/USFlag.jpg" width="50" height="50">

    </marquee>
</body>

</html>
