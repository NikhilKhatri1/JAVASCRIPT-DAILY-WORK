<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            background-color: #222;
            height: 150px;
            color: white;
        }

        nav button {
            margin-top: 40px;
            margin-left: 20px;
            width: 100px;
            height: 40px;
        }
    </style>
    <script>
        function navClick() {
            alert("Navbar Clicked!");
        }
        function SubmitClick(e) {
            e.stopPropagation();
            alert("Button clicked!");
        }
    </script>

</head>

<body>
    <nav onclick="navClick()">
        <h2>Amazon</h2>
        <button onclick="SubmitClick(event)">Submit</button>
    </nav>
</body>

</html>
