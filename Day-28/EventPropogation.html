<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function NavClick() {
            alert("Navbar Clicked");
        }
        function SearchClick(e) {
            e.stopPropagation();
            alert("Search Clicked");
        }
    </script>
</head>

<body>
    <nav onclick="NavClick()" style="background-color: black; color:white; padding: 20px;">
        <h2>Amazon</h2>
        <button onclick="SearchClick(event)">Search</button>
    </nav>
</body>

</html>
