<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Css Classes</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>

    <script>
        $(function () {
            $("#btn1").click(function () {
                $("h1,h2,p").toggleClass("blue");

                $("div").toggleClass("important");
            })
        })
    </script>
    <style>
        .important {
            font-size: xx-large;
            font-weight: bold;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>This is Heading</h1>
    <h2>This is Heading</h2>
    <p>This is para</p>
    <div>This is very Important</div>
    <button id="btn1">ADD Classes to Element</button>
</body>

</html>
