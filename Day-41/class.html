<h1>Class intro</h1>
<script>
    class Car {
        constructor(name, year) {
            this.name = name;
            this.year = year;
        }
    }
    const myCar1 = new Car("Ford", 2014);
    const myCar2 = new Car("Tesla", 2015);

    document.write(`My car is <b>${myCar1.name}</b> and friend car is <b>${myCar2.name}</b>`);
</script>

<hr>

<script>
    class Car1 {
        constructor(name, year) {
            this.name = name;
            this.year = year;
        }

        age() {
            const date = new Date();
            return date.getFullYear() - this.year;
        }
    }

    const myCar = new Car1("TATA", 2014);
    document.write(`My car is ${myCar.age()} years old.`);
</script>
