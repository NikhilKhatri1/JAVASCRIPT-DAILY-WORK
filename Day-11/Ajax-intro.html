<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Intro</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 3fr 9fr;
            font-family: Arial;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body onload="bodyload()" class="container-fluid">
    <div class="container mt-3">
        <div>
            <img id="imgProduct" width="100%" />
        </div>
        <div>
            <h4 id="title"></h4>
            <div>
                <span class="badge bg-success rounded"><span id="rating"></span> <span class="bi bi-star-fill">
                    </span></span>
                <span id="reviews"></span>
            </div>
            <h4 id="price" class="mt-4 fw-bold"></h4>
            <ul class="list-unstyled">

            </ul>
        </div>
    </div>
</body>

</html>
