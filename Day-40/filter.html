<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Method</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <style>
        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        table {
            border-collapse: collapse;
            width: 600px;
            height: 300px;
            font-family: arial, sans-serif;
        }

        thead {
            background-color: #ddd;
        }

        td,
        th {
            border: 1px solid #9c9c9c;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <script>
        $(function () {
            $("#input").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                })
            })

        })
    </script>
</head>

<body>
    <div>
        <h1 align="center">Filter Method</h1>
        <input type="text" id="input" placeholder="Search" size="30" style="height: 30px;">
        <br>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Don</td>
                    <td>Don@example.com</td>
                </tr>
                <tr>
                    <td>mickey</td>
                    <td>Boi</td>
                    <td>MKC@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@greatstuff.com</td>
                </tr>
                <tr>
                    <td>Anja</td>
                    <td>Ravendale</td>
                    <td>a_r@test.com</td>
                </tr>
            </tbody>
        </table>
        <p>Note that we start the Search from tBody bcz to Avoid including table Headers.</p>
    </div>

</body>

</html>
