<script>
    class Animal {
        alive = true;
        eat() {
            console.log(`This ${this.name} is Eating`);

        }
        sleep() {
            console.log(`This ${this.name} is sleeping`);
        }
    }
    class Rabbit extends Animal {
        name = "Rabbit"
    }
    class Cat extends Animal {
        name = "Cat"
    }

    const rabbit = new Rabbit();
    console.log(rabbit.alive);
    rabbit.eat();
    rabbit.sleep();
</script>

<script>
    class Parent {
        constructor(pName) {
            this.pName = pName;
        }
        parentInfo() {
            console.log(`this is parent info- ${this.pName}`);
        }
    }
    class Child extends Parent {
        constructor(pName, cName) {
            super(pName);
            this.cName = cName;
        }
        childInfo() {
            console.log(`this is Child Info- ${this.cName}`)
        }
        show() {
            return this.parentInfo()
        }
    }
    const parent = new Parent("john doe");
    const child = new Child("John Doe", "Jimmy Doe");
    child.show();
    child.childInfo();
</script>

<h1>Static Class</h1>

<script>
    class Car {
        constructor(name) {
            this.name = name;
        }
        static hello() {
            return "Hello!!";
        }
    }

    const myCar = new Car("Ford");

    //You can call 'hello()' on the Car Class:
    console.log(Car.hello());


    // But NOT on  a Car Object:
    console.log(myCar.hello());
    // uncaught TypeError: myCar.hello is not a function
    // this will raise an error.
</script>
