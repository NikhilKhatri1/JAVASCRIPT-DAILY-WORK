<h1>Varibble shadowing</h1>

<script>
    let x = 10;
    function outer() {
        let x = 20;
        let y = 40
        console.log("Outer function scope = ", x);
        if (x) {
            let x = 30;
            console.log("If block scope = ", x)
            console.log("y = ", y);
        }
    }

    console.log("Globle scope = ", x)
    outer();
</script>

        function inner() {

            console.log("Inner function = ", b);

        inner()
    }

</script>


<h1>Cap Letter</h1>

<script>
    function firstLetterCaps(str) {
        var words = str.split(" ");
        var CapWord = []
        words.map((word) => {
            word = word[0].toUpperCase() + word.slice(1)
            CapWord.push(word)
        })
        return CapWord.join(" ");
    }
    var myStr = "this is javascript";
    console.log(firstLetterCaps(myStr));
</script>

<h1>Reverse String</h1>

<script>
    function reverseString(str) {
        var reverseString = str.split(" ");
        var reverseWord = []
        reverseString.map((Word) => {
            reverseWord.push(Word.split("").reverse().join(""))
        })

        var result = reverseWord.reverse().join(" ");
        console.log(result)

    }
    var myStr = "this is javascript";
    reverseString(myStr)
</script>
