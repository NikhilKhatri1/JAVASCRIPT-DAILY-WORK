<h1>variable shadowing</h1>
<script>

    var x = 10;
    function shadowing() {
        x = 20;

        if (x) {
            x = 30;
            // console.log("If block x =", x)
        }
        console.log("function block x =", x)
    }

    // console.log("outer block x =", x)
    shadowing()

</script>
