<h1>Promise</h1>

<script>
    function checkMyPromise(success) {
        console.log("Promise status: Pending...");
        let myPromise = new Promise((res, rej) => {
            setTimeout(() => {

                if (success === 'true') {
                    res('Welcome to Promise in js')
                } else {
                    rej('Error in promise')
                }
            }, 2000)
        })
        myPromise
            .then((result) => {
                console.log("Promise status: Resolved");
                console.log(result)
            })
            .catch((error) => {
                console.log("Promise Status : Reject");
                console.log(error)
            })
            .finally(() => {
                console.log("Promise is Finished")
            })
    }
    let success = prompt("Enter the success true/false : ")
    checkMyPromise(success);
</script>
