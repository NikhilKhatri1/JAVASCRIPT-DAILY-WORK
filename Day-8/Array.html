<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Concept</title>
    <script>
        function SubmitClick() {
            // Meta Character
            {
                var category = ["saab", 10, true];
                document.getElementById("demo").innerHTML = category;
            }
            // Constructor
            {
                var category = new Array("saab", 10, true);
                document.getElementById("demo1").innerHTML = category;
            }
            {
                var category = ["saab", 10, true, "log"];
                 // On array value remove and add Length also change...
                document.getElementById("demo3").innerHTML = `Category's Length = ${category.length}`;
            }
        }

    </script>
</head>

<body>
    <button onclick="SubmitClick()">Submit</button>
    <p id="demo"></p>
    <p id="demo1"></p>

    <h3>Length in Array</h3>
    <p id="demo3"></p>
</body>

</html>
