<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyLoad() {

            for (i = 1; i <= 10; i++) {
                if (i === 5) {
                    continue;
                }
                document.getElementById("demo").innerHTML += i + "<br>";
            }
        }
    </script>
</head>

<body onload="bodyLoad()">
    <h3>Continue Statements</h3>
    <h4 id="demo"></h4>
</body>

</html>
