<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in JavaScript</title>

</head>

<body>
    <h1>JavaScript Function</h1>

    <h3>A JavaScript function is a block of code designed to perform a particular task.</h3>

    <h3>A JavaScript function is executed when "something" invokes it (calls it).</h3>

    <script>
        function myFunction(a, b) {
            return a * b;
        }
        let x = myFunction(4, 3);
        document.write(x)
    </script>
</body>

</html>
