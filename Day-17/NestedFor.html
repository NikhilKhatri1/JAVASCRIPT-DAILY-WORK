<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested For Loop</title>
    <script>
        var data = [
            {
                "Category": "Electronics",
                Products: ["TV", "Mobile", "Watch"]
            },
            {
                "Category": "FootWear",
                Products: ["Casual", "Slipper", "Boot"]
            }
        ];

        function bodyLoad() {
            var ol = document.querySelector("ol"); // Select the <ol> element

            for (var i = 0; i < data.length; i++) {
                var ol_li = document.createElement("li");
                ol_li.innerHTML = data[i].Category;

                var ul = document.createElement("ul"); // Create the <ul> element for each category

                for (var j = 0; j < data[i].Products.length; j++) {
                    var ul_li = document.createElement("li");
                    ul_li.innerHTML = data[i].Products[j];
                    ul.appendChild(ul_li); // Append each product <li> to the <ul>
                }

                ol_li.appendChild(ul); // Append the <ul> to the category <li>
                ol.appendChild(ol_li); // Append the category <li> to the <ol>
            }
        }

    </script>
</head>

<body onload="bodyLoad()">
    <h2>Nested For loop</h2>
    <ol>

    </ol>
</body>

</html>
