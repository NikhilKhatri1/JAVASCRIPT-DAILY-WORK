<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested For Loop</title>
    <script>
        var data = [
            {
                "Category": "Electronics",
                Products: ["TV", "Mobile", "Watch"]
            },
            {
                "Category": "FootWear",
                Products: ["Casual", "Slipper", "Boot"]
            }
        ]
        function bodyLoad() {
            for (var i = 0; i < data.length; i++) {
                var ol_li = document.createElement("li");
                ol_li.innerHTML = data[i].Category;
                // data[i] check product for (0 or 1)....
                for (var j = 0; j < data[i].Products.length; j++) {
                    var ul = document.createElement("ul");
                    var ul_li = document.createElement("li");
                    ul_li.innerHTML = data[i].Products[j];
                    ul.appendChild(ul_li);
                    ol_li.appendChild(ul);
                    document.querySelector("ol").appendChild(ol_li);
                }
            }
        }
    </script>
</head>

<body onload="bodyLoad()">
    <h2>Nested For loop</h2>
    <ol>

    </ol>
</body>

</html>
