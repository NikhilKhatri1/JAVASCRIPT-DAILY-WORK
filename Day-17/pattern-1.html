<script>

        var row = parseInt(prompt("Enter the row"));
        for (var i = row; i > 0; i--) {
            for (var j = 1; j <= i; j++) {
                document.write("* &nbsp; &nbsp;");
            }
            document.write("<br><br>");
        }
    }
</script>
