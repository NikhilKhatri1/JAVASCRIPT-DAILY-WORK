<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print EVen number using recursion</title>
    <script>
        function PrintEven(num) {
            if (num === 0) {
                return;
            }
            PrintEven(num - 1);

            if (num % 2 !== 0) {
                document.write(num + "<br>");
            }
        }
        PrintEven(10);
    </script>
</head>

</body>
