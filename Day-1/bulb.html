<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function BulbOn() {
            document.getElementById("myimage").src = "../images/bulb-on.png"
        }
        function BulbOff() {
            document.getElementById("myimage").src = "../images/bulb-off.png";
        }

    </script>
</head>

<body>
    <h2>What can Javascript do?</h2>
    <p>Javascript can change HTML attribut Value.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    <button onclick="BulbOn()">Turn on the Bulb</button>
    <img id="myimage" width="100" height="100" border="1">
    <button onclick="BulbOff()"> Turn off the bulb</button>

</body>

</html>
