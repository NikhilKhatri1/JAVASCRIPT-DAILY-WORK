<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">

    <title>Ajax</title>
    <script>
        $(function () {
            // display date
            var now = new Date;
            $(".time").html(`Page Loaded on: ${now.toLocaleTimeString()}`);
            // onclick display help.txt file data
            $("#btn-load").click(function () {
                $.ajax({
                    method: "get",
                    url: "./help.txt",
                    success: (data) => {
                        $("#page-data").html(data);
                    }
                })
            })
            // onclick fetch other page  in same page...
            $("#hotel").click(() => {
                $.ajax({
                    method: "get",
                    url: "../Assignment/Hotel Registration/Hotel_Registration_form.html",
                    success: (data) => {
                        $("section").html(data);
                    },
                    error: (jqXHR, textStatus, ex) => {
                        console.log(ex);
                    }
                })
            })

            // onclick fetch lazarev page display
            $("#lazarev").click(() => {
                $.ajax({
                    method: "get",
                    url: "../Assignment/Lazarev/index.html",
                    success: (data) => {
                        $("section").html(data);
                    },
                    error: (jqXHR, textStatus, ex) => {
                        console.log(ex);
                    }
                })
            })

        });
    </script>
</head>

<body>
    <div class="time"></div>
    <button id="btn-load">Load Help</button>

    <button id="hotel">Hotel register</button>
    <button id="lazarev">lazarev</button>

    <pre id="page-data">

    </pre>
    <section>

    </section>
</body>

</html>
