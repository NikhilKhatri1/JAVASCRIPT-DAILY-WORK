<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/jqueryUI/jquery-ui.js"></script>
    <title>jquery UI</title>
    <style>
        aside {
            width: 200px;
            height: 400px;
            border: 4px solid black;
        }

        aside img {
            width: 100%;
            height: 76%;
        }

        ol {
            list-style: none;
        }

        li {
            width: 120px;
            padding: 10px;
            background-color: lightgray;
            margin: 10px;
            font-size: 20px;
        }

        li:hover {
            cursor: grab;
        }
    </style>

    <script>
        $(function () {
            $("aside").draggable();
            $("ol").sortable();
        })
    </script>

</head>

<body>
    <aside>
        <p>Move this window</p>
        <h3>Profile pics</h3>
        <img src="../images/profile-1.jpg" alt="profile">
    </aside>
    <ol>
        <h3>
            Dynamic Sort
        </h3>
        <li>CSS</li>
        <li>HTML</li>
        <li>Javascript</li>
        <li>Bootstrap</li>
        <li>jquery</li>
    </ol>
</body>

</html>
