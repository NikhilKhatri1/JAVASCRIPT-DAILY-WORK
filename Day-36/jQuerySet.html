<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Set</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("#text").text("This is Text Method");
            });
            $("#btn2").click(function () {
                $("#html").html("This is html Method");
            });
            $("#btn3").click(function () {
                $("#val").val("Dolly Duck");
            });
            $("#btn1").click(function () {
                $("#test1").text(function (i, origText) {
                    return "Old text: " + origText + " New text: Hello world! (index: " + i + ")";
                });
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="btn-container">
            <button id="btn1">Text method</button>
            <button id="btn2">html method</button>
            <button id="btn3">val method</button>
        </div>
        <br>
        <hr>
        <br>
        <div class="content">
            <h3 id="text"></h3>
            <h3 id="html"></h3>
            Input Text: <input type="text" value="Mickey" id="val">
        </div>
        <br>
        <hr>
        <br>
        <div class="content-1">
            <p id="test1">This is a <b>Bold</b> paragraph.</p>
            <p id="test2">This is another <b>Bold</b> paragraph.</p>
            <button id="btn1">Show old/new Text</button>
            <button id="btn2">Show old/new HTML</button>
        </div>
    </div>
</body>

</html>
