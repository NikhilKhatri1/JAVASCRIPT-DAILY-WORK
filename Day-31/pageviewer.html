<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS styles -->
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 0;
            right: 0;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h2 {
            margin-bottom: 10px;
        }

        .modal-content p {
            margin-bottom: 20px;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Function to check session storage and show modal if conditions are met
        function checkSessionStorage() {
            // Check if 'visited' flag exists in sessionStorage
            if (!sessionStorage.getItem('visited')) {
                // If not visited, set 'visited' flag to true and start the timer
                sessionStorage.setItem('visited', true);

                setTimeout(function () {
                    // Show modal after 60 seconds
                    showModal();
                }, 60000); // 60 seconds
            }
        }

        // Function to show the modal
        function showModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'block';
        }

        // Function to close the modal
        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }
    </script>
</head>

<body onload="checkSessionStorage()">
    <!-- Modal HTML structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Register to View Content</h2>
            <p>Please register to access unlimited content.</p>
            <button onclick="window.location.href='form.html';">Register Now</button>
        </div>
    </div>

    <!-- Your website content -->
    <header>
        <h1>Your Website Name</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Content of your pages -->
        <section>
            <h2>Page Title</h2>
            <p>Your content goes here.</p>
        </section>

        <!-- Additional pages and content -->

    </main>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>

</html>
